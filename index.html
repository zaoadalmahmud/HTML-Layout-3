<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Layout-3</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>  
        <div class="logo">
            <h1>Header Logo</h1>
        </div>
        <div class="banner">
            <h1>Header Banner</h1>
        </div>
    </header>
    <div class="bar">
        <h1>Header Bar</h1>
    </div>
    <div class="content-section">
        <div class="left"></div>
        <div class="center">
            <div class="top"></div>
            <div class="middle">
                <div class="mid-left"></div>
                <div class="mid-right"></div>
            </div>
            <div class="bottom"></div>
        </div>
        <div class="right"></div>
    </div>

    <footer>
        <h1>This is footer</h1>
    </footer>
 
</body>
</html>
